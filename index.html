<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>


<body>

  <main class="contenido-principal">
    <div class="contenedor">
      <div class="contenedor_imagen">
        <img class="imagen" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="icono-ojo">
          <img class="img-ojo" src="images/icon-view.svg" alt="icono">
        </div>
      </div>

        <div class="contenido-informacion">
            <h2 class="titulo"> <a class="titulo-enlace" href="#">Equilibrium #3429</a> </h2> 
            <p class="informacion">Our Equilibrium collection promotes balance and calm.</p> 

            <ul class="informacion-adicional">
              <li class="item1"><img class="icono" src="images/icon-ethereum.svg" alt="brujula">
                0.041 ETH</li>
              <li class="item2"><img class="icono" src="images/icon-clock.svg" alt="reloj">
                3 days left</li>
            </ul>
        </div>

        <div class="creadora">
          <div class="creadora1">
            <img  src="images/image-avatar.png" alt="foto">
            <p class="creadora-info">Creation of <a class="creadora-nombre" href="#">Jules Wyvern</a> </p>
        </div>
          </div>
            
    </div>    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
    Frontend Mentor</a>. 
    Coded by <a href="#">Nicolás Gómez Fúneme</a>.
  </footer>
</body>
</html>
